<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Tandygram!
        </title>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <link rel="apple-touch-icon" sizes="152x152" href="icon.png">
        <link href='https://fonts.googleapis.com/css?family=Megrim|Roboto:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles.css"/>
        <!-- multi-touch event firing helper for testing on desktop -->
        <script src="lib/touch-emulator.js"></script>
        <script> TouchEmulator(); </script>
    </head>

    <body>
        <svg id="tandy-svg" class="tandy-draw"></svg>
    
        <!-- The Modal -->
        <div class="modal" data-modal-content>

          <!-- Modal content -->
          <div class="modal-content">
            <div href="#" class="tandy-logo-stacked"></div>
            <img src="buttonClose.png" class="close" alt="X" data-button-modal-close>
            <p>Tandygram is a Design Week Portland installation that invites
            its users to rediscover the playful creativity that comes from forming simple designs within a set of basic geometric
            constraints. It was designed, built, and executed by your business friends at Cast Iron Coding.
            </p>
            <div class="cic-logo"></div>
          </div>

        </div>
        <footer class="page-footer">
            <button class="button reset-button" data-button-reset>reset</button>
            <a href="#" class="tandy-logo" data-button-modal-open></a>
            <button class="button save-button" data-button-save>save</button>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.6/hammer.min.js"></script>
        <script type="text/javascript" src="lib/random-color.js"></script>
        <script type="text/javascript" src="lib/modal.js"></script>
        <script type="text/javascript" src="shape-generators.js"></script>
        <script type="text/javascript" src="draw.js"></script>
    </body>
</html>
